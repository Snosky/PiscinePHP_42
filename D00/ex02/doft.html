<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Day of the 42</title>
    <link rel="stylesheet" href="doft.css">
</head>
<body>
    <header class="box">
        <img class="logo" src="resources/day_of_the_42.png" alt="Day of the 42" title="Day of the 42">
        <div class="header-right">
            <a id="reload" href="http://disney.com/"><img src="resources/reload.png" alt="Recommencer au début" title="Recommencer au début"></a>
            <div id="loupe"><img src="resources/loupe.png" alt="Loupe" title="Loupe" /></div>
            <a id="close" href="https://www.relaischateaux.com/"><img src="resources/close.gif" alt="Déconnecter" title="Déconnecter"></a>
        </div>
    </header>

    <div id="wrap">
        <div id="left-col" class="box">
            <ul>
                <li><img src="resources/arrow.png" alt="Avancer" title="Avancer"></li>
                <li><img src="resources/main.png" alt="Prendre" title="Prendre"></li>
                <li class="select"><img src="resources/oeil.png" alt="Regarder" title="Regarder"></li>
                <li><img src="resources/outil.png" alt="Utiliser" title="Utiliser"></li>
                <li><img src="resources/chat-icon.png" alt="Parler" title="Parler"></li>
            </ul>
        </div>
        <div id="center-col" class="box">
            <img src="resources/cluster.jpg" alt="Cluster" title="Cluster">
            <div id="chair"><a href="http://www.ikea.com/" title="Go to Ikea"></a></div>
            <div id="screen"><a href="http://www.apple.com/" title="Go to Apple"></a></div>
        </div>
        <div id="right-col" class="box">
            <ul>
                <li><img src="resources/book.png" alt="Livre" title="Livre"></li>
                <li><img src="resources/towel.png" alt="Serviette" title="Serviette"></li>
                <li class="wall" title="Mur"></li>
            </ul>
        </div>
        <div style="clear: both;"></div>

        <div id="text" class="box">
            <p>Vous <span class="big">entrez</span> alors dans une grande piece remplie d'<span class="degeu">ordinateurs</span>...</p>
            <p class="italic">- Bonjour, vous êtes nouveau ici ?</p>
            <form action="#" method="post">
                <input type="text">
                <button type="submit">Repondre</button>
            </form>
        </div>
    </div>
</body>
</html>
